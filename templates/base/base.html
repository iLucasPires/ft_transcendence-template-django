{% load static %}

<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body style="height: 100vh">
    {% block content %} {% endblock %}
  </body>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const tabs = document.getElementById("menu");
      const defaultHash = "#game";
      let currentHash = window.location.hash || defaultHash;
      
      function getTabByHash(hash) {
        return tabs.querySelector(`a[href="${hash}"]`);
      }
  
      function showTab(tab) {
        tab && new bootstrap.Tab(tab).show();
      }
  
      tabs.addEventListener("click", (e) => {
        const clickedTab = e.target.closest('[role="tab"]');
        if (clickedTab && clickedTab.getAttribute("aria-selected") === "false") {
          currentHash = clickedTab.hash;
          history.pushState(null, null, currentHash);
          showTab(clickedTab);
        }
      });
  
      window.addEventListener("popstate", () => {
        currentHash = window.location.hash || defaultHash;
        showTab(getTabByHash(currentHash));
      });

      showTab(getTabByHash(currentHash));
    });
  </script>
  
</html>
