  <button
    href="#{{ id }}"
    id="v-pills-{{ id }}-tab"
    data-bs-toggle="pill"
    data-bs-target="#v-pills-{{ id }}"
    type="button"
    role="tab"
    aria-controls="v-pills-{{ id }}"
    aria-selected="{% if active %}true{% else %}false{% endif %}"
    class="btn btn-outline-dark text-start {% if active %}active{% endif %}"
  >
    <i class="bi {{ icon }}"></i>
    <span>{{ label }}</span>
</button>
