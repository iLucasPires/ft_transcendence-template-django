<a
  role="tab"
  type="button"
  href="#{{ id }}"
  id="tab-{{ id }}"
  aria-controls="panel-{{ id }}"
  aria-selected="{% if active %}true{% else %}false{% endif %}"
  class="btn btn-outline-dark w-100 text-start {% if active %}active{% endif %}"
>
  <i class="bi {{ icon }}"></i>
  <span>{{ label }}</span>
</a>
